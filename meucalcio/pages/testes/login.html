<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuCálcio - Login</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --primary-color: #3D5A80; /* Azul mais profundo e profissional */
            --highlight-color: #EE6C4D; /* Laranja/Coral como destaque forte */
            --text-color-dark: #293241;
            --text-color-light: #FFFFFF;
            --text-color-muted: #6c757d;
            --border-color: #ced4da;
            --error-color: #e63946;
            --success-color: #2a9d8f;
            --font-primary: 'Lato', sans-serif;
            --font-secondary: 'Montserrat', sans-serif;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            font-family: var(--font-primary);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Imagem de fundo de alta qualidade do Pexels */
            background-image: url('https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            color: var(--text-color-dark);
            line-height: 1.6;
        }

        .login-wrapper { /* Novo wrapper para o efeito de animação */
            animation: fadeIn 0.8s ease-out;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 45px;

            /* Efeito Glassmorphism */
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* Para compatibilidade com Safari */

            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-sizing: border-box;
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-header h1 {
            font-family: var(--font-secondary);
            font-weight: 800;
            font-size: 2.8rem;
            color: var(--primary-color);
            margin: 0 0 10px 0;
        }

        .login-header h1 i {
            margin-right: 12px;
            color: var(--highlight-color);
        }

        .login-header p {
            font-size: 1rem;
            color: var(--text-color-muted);
            margin: 0;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: none; /* Rótulos escondidos, placeholder é suficiente para um design limpo */
        }

        .form-group .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #adb5bd;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .form-control {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            background-color: #f8f9fa;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            font-family: var(--font-primary);
        }
        .form-control::placeholder {
            color: #adb5bd;
        }
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(61, 90, 128, 0.25);
            outline: none;
        }
        .form-control:focus + .input-icon {
            color: var(--primary-color);
        }

        .btn-login {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-image: linear-gradient(45deg, var(--highlight-color), #E07A5F);
            color: var(--text-color-light);
            font-size: 1.2rem;
            font-weight: 700;
            font-family: var(--font-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(238, 108, 77, 0.4);
        }
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(238, 108, 77, 0.5);
        }
        .btn-login:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(238, 108, 77, 0.4);
        }

        .error-message {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 12px;
            margin-top: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.95rem;
            font-weight: 600;
            display: none;
            animation: fadeIn 0.5s;
        }

        .error-message i {
            margin-right: 8px;
        }

        .footer-link {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9rem;
        }

        .footer-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 700;
        }
        .footer-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            body {
                align-items: stretch;
                background-color: #f8f9fa; /* Fundo sólido para mobile, para melhor performance */
                background-image: none;
            }
            .login-wrapper {
                display: flex;
                flex-grow: 1;
                align-items: center;
                justify-content: center;
            }
            .login-container {
                box-shadow: none;
                border: none;
                padding: 30px 20px;
                width: 100%;
                max-width: 100%;
                border-radius: 0;
                background-color: transparent;
                backdrop-filter: none;
                -webkit-backdrop-filter: none;
            }
            .login-header h1 {
                font-size: 2.2rem;
            }
        }

    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <h1><i class="fas fa-bone"></i> MeuCálcio</h1>
                <p>Acesse sua calculadora de cálcio</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" class="form-control" placeholder="Usuário" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" class="form-control" placeholder="Senha" required>
                </div>

                <div id="error-message" class="error-message">
                    <i class="fas fa-exclamation-circle"></i> <span>Usuário ou senha inválidos.</span>
                </div>

                <button type="submit" class="btn-login">Entrar</button>
            </form>
            <div class="footer-link">
                <a href="index.html">Acessar sem login</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessageDiv = document.getElementById('error-message');
            const errorMessageSpan = errorMessageDiv.querySelector('span');

            // Credenciais corretas (hardcoded para simulação)
            const correctUsername = "enzo";
            const correctPassword = "1234";

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Impede o envio real do formulário

                // Pega os valores dos campos
                const enteredUsername = usernameInput.value.trim();
                const enteredPassword = passwordInput.value.trim();

                // Esconde a mensagem de erro antes de validar
                errorMessageDiv.style.display = 'none';

                // Verifica se as credenciais estão corretas
                if (enteredUsername === correctUsername && enteredPassword === correctPassword) {
                    // Sucesso no login
                    alert("Login bem-sucedido! Redirecionando para a calculadora...");
                    // Redireciona para a página principal (index.html)
                    window.location.href = 'index.html';
                } else {
                    // Falha no login
                    errorMessageSpan.textContent = "Usuário ou senha inválidos. Tente novamente.";
                    errorMessageDiv.style.display = 'block'; // Mostra a mensagem de erro

                    // Opcional: limpa o campo de senha e foca nele
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            });
        });
    </script>
</body>
</html>
